<div class="row">
  <div class="col-sm-6 col-md-3" *ngFor="let item of gifts">
    <img
      [src]="item.images.downsized_medium.url"
      [alt]="item.title"
      class="card-img-top"
    />
    <div class="card md-2 text-center bg-dark">
      <div class="card-body text-white">
        <p class="card-text">{{ item.title }}</p>
      </div>
    </div>
  </div>
</div>
